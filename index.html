<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="favicon" type="image/png" href="images/16.png"></head>
    <script src="assets/jquery.min.js"></script>
    <script src="assets/bootstrap.min.js"></script>
    <script src="assets/qrcode.min.js"></script>
    <script src="assets/main.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <title>QRoffline - Generate QR code offline</title>
</head>
<body>
    <form action="index.html" method="get" target="hidden">
    <div class="tabbable">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#tab1" localename="Text" data-toggle="tab">Text</a></li>
            <li><a href="#tab2" localename="VCard" data-toggle="tab">VCard</a></li>
            <li><a href="#tab3" localename="SMS"   data-toggle="tab">SMS</a></li>
            <li><a href="#tab4" localename="Email" data-toggle="tab">Email</a></li>
            <li><a href="#tab5" localename="Geo"   data-toggle="tab">Geo</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="tab1">
                <div class="input">
                    <h4 class="text" localename="Th4" >Text/Link:</h4>
                    <p> <input id="load2focus" class="form-control" type="text" localename="Ttext" placeholder="input text or link"> </p>
                    <button id="gentext" class="btn btn-default" localename="genbtn" >Generate QR</button>
                </div>
                <div id="qrtext" class="qrcode">
                </div>
            </div>
            <div class="tab-pane" id="tab2">
                <div class="input">
                    <h4 class="vcard" localename="VCard" >VCard:</h4>
                    <p> <input type="text"  class="form-control" localename="Vname" placeholder="Name"> </p>
					<p> <input type="text"  class="form-control" localename="Vlname" placeholder="Last Name"> </p>
					<p> <input type="tel"   class="form-control" localename="Vcell" placeholder="Mobile Phone"> </p>
					<p> <input type="email" class="form-control" localename="Vemail" placeholder="Email"> </p>
                    <button id="genvcard" class="btn btn-default" localename="genbtn">Generate QR</button>
                </div>
                <div id="qrvcard" class="qrcode">
                </div>
            </div>
            <div class="tab-pane" id="tab3">
                <div class="input">
                    <h4 class="sms" localename="SMS" >SMS:</h4>
					<p> <input type="tel" class="form-control" localename="Snum" placeholder="Mobile Number"> </p>
					<p> <input type="text" class="form-control" localename="Smsg" placeholder="Message Content"> </p>
                    <button id="gensms" class="btn btn-default" localename="genbtn">Generate QR</button>
                </div>
                <div id="qrsms" class="qrcode">
                </div>
            </div>
            <div class="tab-pane" id="tab4">
                <div class="input">
                    <h4 class="email" localename="Email" >Email:</h4>
					<p> <input type="email" class="form-control" localename="Eemail" placeholder="Email Address"> </p>
					<p> <input type="text" class="form-control" localename="Esub" placeholder="Email Subject"> </p>
					<p> <input type="text" class="form-control" localename="Emsg" placeholder="Email Content"> </p>
                    <button id="genemail" class="btn btn-default" localename="genbtn">Generate QR</button>
                </div>
                <div id="qremail" class="qrcode">
                </div>
            </div>
            <div class="tab-pane" id="tab5">
                <div class="input">
                    <h4 class="geo" localename="Geo" >Geo:</h4>
                    <p> <input type="tel" id="qrGLat" class="form-control" localename="Glati" placeholder="Geo Latitude"> </p>
					<p> <input type="text" id="qrGLon" class="form-control" localename="Glongti" placeholder="Geo Longitude"> </p>
                    <button id="gengeo" class="btn btn-default" localename="genbtn">Generate QR</button>
                </div>
                <div id="qrgeo" class="qrcode">
                </div>
            </div>
        </div>
    </div>
    </form>
    <iframe name="hidden" style="display:none;"></iframe>
</body>
</html>
